<html>
  <head>
    <title>CONTACT</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link
      rel="shortcut icon"
      href="img/logo_in_svg_format.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <h2>Contact Us</h2>
    <a href="index.html" id="home">Home</a>
    <br /><br />

    <form onsubmit="onSubmit(event)">
      <div class="text-field">
        <label class="label">Name:</label>
        <input
          type="text"
          name="name"
          class="input"
          id="name"
          placeholder="Ralph Maron Eda"
          required
        />
      </div>

      <div class="text-field">
        <label class="label">Email:</label>
        <input
          type="email"
          name="email"
          class="input"
          id="email"
          placeholder="edaralphmaron@gmail.com"
          required
        />
      </div>

      <div class="text-field">
        <label class="label">Message:</label>
        <textarea
          rows="2"
          name="message"
          class="input"
          id="message"
          placeholder="iscute"
          required
        ></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>

    <p id="notice">
      We'd love to hear from you! Drop us a message and we'll get back to you as
      soon as we can.
    </p>

    <script src="js/contact.js"></script>
  </body>
</html>
