<!DOCTYPE html>
<html>
  <body>
    <h1>HTML DOM Events</h1>
    <h2>The onmouseover Event</h2>

    <img
      onmouseover="bigImg(this)"
      onmouseout="normalImg(this)"
      border="0"
      src="smiley.gif"
      alt="Smiley"
      width="132"
      height="132"
    />

    <p>
      The function bigImg() is triggered when the user moves the mouse pointer
      over the image.
    </p>
    <p>
      The function normalImg() is triggered when the mouse pointer is moved out
      of the image.
    </p>

    <script>
      function bigImg(x) {
        x.style.height = '164px';
        x.style.width = '164px';
      }

      function normalImg(x) {
        x.style.height = '132px';
        x.style.width = '132px';
      }
    </script>
  </body>
</html>
