      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="Logo" width="30" height="24" />
          Taskberry
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-supported-content"
          aria-controls="navbar-supported-content"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-supported-content">
          <div class="d-flex ms-auto">
            <ul class="navbar-nav ms-auto me-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Settings</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="pomodoro.html"
                  >Try Pomodoro</a

              </li>
            </ul>
            <a
              class="btn btn-outline-primary px-4 text-uppercase"
              type="button"
              href="index.html"
            >
              Logout
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="card py-3">
        <div class="container">
          <div class="b-card-body">
            <div class="align-items-center d-flex pb-2">
              <div class="mb-0 flex-grow-1">
                <div class="col-3" sm="2">
                  <input
                    class="form-control form-control-sm"
                    placeholder="Search Task"
                  />
                </div>
              </div>
              <div class="flex-shrink-0">
                <div
                  class="form-check form-switch form-switch-right form-switch-md"
                >
                  <button
                    type="button"
                    class="bg-gradient btn btn-success btn-sm btn-label waves-effect waves-light"
                    data-bs-toggle="modal"
                    data-bs-target="#addModal"
                  >
                    <i class="fas fa-plus icon"></i>
                    Add New Task
                  </button>
                </div>
              </div>
            </div>
            <table
              id="alternative-pagination"
              class="table nowrap dt-responsive align-middle table-hover table-bordered"
              style="width: 100%"
            >
              <thead class="table-light text-muted">
                <tr>
                  <th class="sort" data-sort="pairs" scope="col" width="26%">
                    Task
                  </th>
                  <th scope="col" width="17%" class="text-center">
                    Start Time
                  </th>
                  <th class="text-center" scope="col" width="17%">End Time</th>
                  <th class="text-center" scope="col" width="12%">Priority</th>
                  <th class="text-center" scope="col" width="12%">Status</th>
                  <th class="text-center" scope="col" width="10%">Action</th>
                </tr>
              </thead>
              <tbody class="list form-check-all">
                <tr>
                  <td style="text-transform: capitalize">Eat lunch</td>
                  <td class="text-center">9:21 AM Nov 5, 2024</td>
                  <td class="text-center">11:21 AM Nov 5, 2024</td>
                  <td class="text-center">Medium</td>
                  <td class="text-center">On Going</td>
                  <td class="text-center">
                    <b-link
                      href="javascript:void(0);"
                      class="bg-gradient btn btn-success btn-sm btn-icon waves-effect waves-light"
                      style="margin: 3px"
                    >
                      <i class="fas fa-pencil-alt"></i>
                    </b-link>
                    <b-link
                      href="javascript:void(0);"
                      class="bg-gradient btn btn-danger btn-sm btn-icon waves-effect waves-light"
                      style="margin: 3px"
                    >
                      <i class="fas fa-trash-alt"></i>
                    </b-link>
                  </td>
                </tr>
                <tr>
                  <td style="text-transform: capitalize">Go out with crush</td>
                  <td class="text-center">12:00 PM Nov 8, 2024</td>
                  <td class="text-center">5:00 PM Nov 8, 2024</td>
                  <td class="text-center">High</td>
                  <td class="text-center">On Going</td>
                  <td class="text-center">
                    <b-link
                      href="javascript:void(0);"
                      class="bg-gradient btn btn-success btn-sm btn-icon waves-effect waves-light"
                      style="margin: 3px"
                    >
                      <i class="fas fa-pencil-alt"></i>
                    </b-link>
                    <b-link
                      href="javascript:void(0);"
                      class="bg-gradient btn btn-danger btn-sm btn-icon waves-effect waves-light"
                      style="margin: 3px"
                    >
                      <i class="fas fa-trash-alt"></i>
                    </b-link>
                  </td>
                </tr>
              </tbody>
            </table>

            <!--Pagination Start-->
            <div class="d-flex justify-content-end mt-3">
              <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <!--Pagination Ends-->
          </div>
        </div>
      </div>
    </div>
