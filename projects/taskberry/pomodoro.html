<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskberry</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="vendors/fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-4 py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="Logo" width="30" height="24" />
          Taskberry - Pomodoro
        </a>
      </div>
    </nav>

    <div
      class="container mt-3 d-flex justify-content-center align-items-center"
      style="height: 60vh"
    >
      <div class="card shadow py-3" style="width: 500px">
        <div class="container">
          <div class="row text-center">
            <div class="col py-3">
              <h3 class="text-primary fs-1 fw-bold">15:00</h3>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button class="btn btn-success px-4" type="button">Start</button>
            </div>
            <div class="col text-center">
              <button class="btn btn-danger px-4" type="button">Reset</button>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col text-center">
              <button class="btn btn-secondary" type="button">
                15 Minutes
              </button>
            </div>
            <div class="col text-center">
              <button class="btn btn-secondary" type="button">
                30 Minutes
              </button>
            </div>
            <div class="col text-center">
              <button class="btn btn-secondary" type="button">
                60 Minutes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
